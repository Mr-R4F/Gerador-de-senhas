<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,200" />
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    <title>Gerador de senhas</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <span class="title">Gerador de senhas</span>
        </div>

        <div class="row">
            <div id="show-password">
                <span id="password-result"></span>
            </div>
            <div id="copy-password">
                <span class="material-symbols-outlined">
                    content_copy
                </span>
            </div>
        </div>

        <div class="row">
            <div class="item">
                <input type="number" id="size">
                <label for="size">Tamanho da senha</label>
            </div>

            <div class="item">
                <input type="checkbox" id="lUpper">
                <label for="lUpper">Incluir letras maiúsculas</label>
            </div>

            <div class="item">
                <input type="checkbox" id="lLower">
                <label for="lLower">Incluir letras minúsculas</label>
            </div>

            <div class="item">
                <input type="checkbox" id="num">
                <label for="num">Incluir números</label>
            </div>

            <div class="item">
                <input type="checkbox" id="simb">
                <label for="simb">Incluir caracteres especiais</label>
            </div>

            <div class="item">
                <button type="button" id="btn">Gerar senha</button>
            </div>
        </div>
    </div>
</body>
</html>
